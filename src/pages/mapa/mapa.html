<ion-header>

    <ion-navbar color="primary">
        <ion-title>mapa</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <agm-map [latitude]="lat" [longitude]="lng" zoom="18">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <ion-footer>
        <ion-toolbar color="primary">
            <ion-buttons end>
                <button ion-button click="closed">
                Cerrar
            </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
